accessibility_report.redirect:
  path: '/was'
  defaults:
    _controller: '\Drupal\accessibility_report\Controller\AccessibilityRedirectController::accessibilityRedirect'
    _title: 'Redirect to accessibility report'
  requirements:
    _permission: 'access content'
accessibility_report.accessibility_admin_form:
  path: '/admin/config/accessibility_report/accessibilityadmin'
  defaults:
    _form: '\Drupal\accessibility_report\Form\AccessibilityAdminForm'
    _title: 'AccessibilityAdminForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
