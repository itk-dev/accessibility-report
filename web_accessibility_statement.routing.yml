web_accessibility_statement.redirect:
  path: '/was'
  defaults:
    _controller: '\Drupal\web_accessibility_statement\Controller\AccessibilityRedirectController::accessibilityRedirect'
    _title: 'Redirect to accessibility report'
  requirements:
    _permission: 'access content'

web_accessibility_statement.accessibility_admin_form:
  path: '/admin/config/web_accessibility_statement'
  defaults:
    _form: '\Drupal\web_accessibility_statement\Form\AccessibilityAdminForm'
    _title: 'Web accessibility'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
